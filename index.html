<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HTML: A Beginners Guide</title>
</head>

<body>

    <!-- Warning - used css for style (type usedonly to show that the exist)-->

    <header>
        <ul type="circle"> 
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <ul type="disc">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <ul type="square">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>

    </header>
    <main>
        <section></section>
        <section></section>
        <aside>
            <!-- image as a link -->
            <div>
                <br>
                <a href="https://google.com" target="_blank"><img src="/images/image.jpg" width="300px"></a>
            </div>
            <!-- youtube video emmbedding -->
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- local video emmbedding -->
            <div>
                <video src="/images/video.mp4" controls autoplay loop width="700px"></video>
            </div>

            <!-- some websites are not allowed -->
            <div>
                <iframe src="https://bing.com" frameborder="0" width="892px"></iframe>
            </div>
        </aside>
    </main>
    <footer>
        <p> <center>Copyright &copy; 2021 Shweta Thikekar</center> </p>
    </footer>
</body>

</html>
